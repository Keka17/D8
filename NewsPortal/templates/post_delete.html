{% extends 'flatpages/default.html' %}

{% block content %}
<style>
  body {
    font-family: 'arial black';
    color: #FFFFFF;
    background-color: #000000;
  }
</style>
<h1>Удалить публикацию ({{ object.news_type }}) ?</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
